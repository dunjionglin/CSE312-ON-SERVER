<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />    <title>CHAT0</title>
</head>
<body>
    <div class="container animate__animated animate__jackInTheBox">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password"/>
            </div>
            <input type="submit" value="Login" class="btn solid" id="login" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="reg_username" />
            </div>
            <div class="input-field">
              <i class="fas fa-signature"></i>
              <input type="text" placeholder="First Name" id="first"/>
            </div>
            <div class="input-field">
              <i class="fas fa-signature"></i>
            <input type="text" placeholder="Last Name" id="last"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="reg_password" />
            </div>
            <input type="submit" class="btn" value="Sign up" id="register" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <img src="img/logo.png" class="image" alt="" />

            <h3>New here ?</h3>
            <p>
                You can sign up by clicking this button
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <img src="img/logo.png" class="image" alt="" />

            <h3>One of us ?</h3>
            <p>
              You can login by clicking this button
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <div id="id01" class="modal animate__animated animate__zoomIn"> 
      <div id="containerEmote" class="animate">
          <div id="success-box">
            <div class="face">
              <div class="eye"></div>
              <div class="eye right"></div>
              <div class="mouth happy"></div>
            </div>
            <div class="shadow scale"></div>
            <div class="message"><h1 id='h1emote' class="alert">Success!</h1><p id='pemote-success'>Welcome to ChatO.</p></div>
              <button type='submit' class="success-button-box"><h1 id='h1emote' class="green" >continue</h1></button>
          </div>
          <div id="error-box">
            <div class="face2">
              <div class="eye"></div>
              <div class="eye right"></div>
              <div class="mouth sad"></div>
            </div>
            <div class="shadow move"></div>
            <div class="message"><h1 id='h1emote' class="alert">Error!</h1><p id='pemote-fail'>email or phone are already registered.</div>
            <button class="fail-button-box" onclick="document.getElementById('id01').style.display='none'"><h1 id='h1emote' class="red">Try Again</h1></button>
          </div>
        </div>
  </div>
    <script src="js/app.js"></script>
  </body>
</html>
