version: '3'

services:

  mysqldb:
    image: mysql
    ports:
    - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_USER: root
      MYSQL_PASSWORD: example
    volumes:
      - mysql:/var/lib/mysql
      - mysql_config:/etc/mysql

  app:
    build: .
    WAIT_HOSTS: mysqldb:3306
#    restart: always
    # links: 
    #   - mysqldb:mysqldb
    ports:
      - "80:8080"
volumes:
  mysql:
  mysql_config:

